<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador em tempo real com JS puro | Cervo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Crie a sua conta</h1>

        <form id="registerForm">
            <div class="mb-4">
                <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input
                    id="nameInput"
                    type="text"
                    name="name"
                    placeholder="Seu Nome"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                >
                <span class="error-message hidden" id="nameError"></span>
            </div>

            <div class="mb-4">
                <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input
                    id="emailInput"
                    type="text"
                    name="email"
                    placeholder="Seu email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                >
                <span class="error-message hidden" id="emailError"></span>
            </div>

            <div class="mb-4">
                <label for="passwordInput" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input
                    id="passwordInput"
                    type="password"
                    name="password"
                    placeholder="Sua senha"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                >
                <span class="error-message hidden" id="passwordError"></span>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 ease-in-out"
            >
                Cadastrar
            </button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="toast.js"></script>
</body>
</html>

<style>
    .error {
        border: 1px solid red!important;
    }
</style>
